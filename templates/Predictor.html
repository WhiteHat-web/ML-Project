      <div id="content" class="p-4 p-md-5 pt-5" style="font-size: 1.25rem;">
        <h2 class="mb-4" style="text-align: center; font-size: 2.25rem;">Claim Predictor</h2>
        <form class="row g-3" method="POST">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label" >Age</label>
              <input type="number" class="form-control" id="inputEmail4" name="Age">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label" >Gender</label>
                <select id="inputState" class="form-select" name="Gender">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">BMI</label>
              <input type="number" step="0.1" class="form-control" id="inputAddress" name="BMI">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Number of Children</label>
              <input type="number" class="form-control" id="inputAddress2" name="NC">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Type of Customer</label>
                <select id="inputState" class="form-select" name="Type">
                  <option selected>Choose...</option>
                  <option>Smoker</option>
                  <option>Non Smoker</option>
                </select>
              </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Region</label>
              <select id="inputState" class="form-select" name="Region">
                <option selected>Choose...</option>
                <option>NorthWest</option>
                <option>NorthEast</option>
                <option>SouthWest</option>
                <option>SouthEast</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
              </div>
            </div>
            <div class="col-12" style="text-align: center;">
              <button type="submit" class="btn btn-primary" value="Submit" >Predict Claim</button>
            </div>
          </form>
